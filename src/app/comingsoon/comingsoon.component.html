<div class="features-boxed">
    <div class="container">
        <div class="intro">
            <h2 class="text-center" style="color:rgba(30, 21, 54, 0.93);">{{ 'FUTURE.TITLE' | translate }}</h2>
            <p class="text-center">{{ 'FUTURE.DESCRIPTION' | translate }}</p>
        </div>
        <div class="row features">
            <app-feature *ngFor="let feature of features" [feature]="feature"></app-feature>
        </div>
    </div>
</div>
