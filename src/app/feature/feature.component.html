<div data-aos="fade-right" data-aos-once="true" class="col-md-4 col-sm-6 item">
    <div class="box" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.03), 0 6px 10px 0 rgba(0, 0, 0, 0.04);"><a><i (click)="navigateTo()" class="{{ feature.icon }}"></i></a>
        <h3 class="name" style="color:rgba(30, 21, 54, 0.93);">{{ feature.title | translate }}</h3>
        <p class="description text-center">{{ feature.description | translate }}</p>
    </div>
</div>
