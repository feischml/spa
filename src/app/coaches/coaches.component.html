<div class="team-clean">
    <div class="container">
        <div class="intro">
            <h2 class="text-center" style="padding:0px;color:rgba(30, 21, 54, 0.93);">{{ 'COACHES.TITLE' | translate }}</h2>
            <p class="text-center">{{ 'COACHES.DESCRIPTION' | translate }}</p>
        </div>
        <div class="row people">
            <app-coach *ngFor="let coach of coaches | slice:0:4" [coach]="coach">
            </app-coach>
        </div>
        <div class="row people">
            <app-coach *ngFor="let coach of coaches | slice:4:8" [coach]="coach">
            </app-coach>
        </div>
    </div>
</div>
