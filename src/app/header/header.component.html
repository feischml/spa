<div>
    <div class="header-dark" style="background-color:rgb(238,244,247);background-repeat:no-repeat;background-size:auto;height:auto;padding:0px">
        <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#282d32;padding:4px;">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-link" routerLink="home" style="background-image:url(&quot;assets/img/logoprosquash.png&quot;);background-repeat:no-repeat;background-size:contain;background-position:right;width:115px;height:49px;margin:0px 0px 0px 20px;padding:12px 10px;">
                </a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only"></span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li role="presentation"><a routerLink="home" scrollTo="#squashcluj" duration="2500" offset="80" style="padding:12px 8px;"><strong>{{ 'NAVBAR.SQUASH' | translate }}</strong></a></li>
                        <li role="presentation"><a routerLink="home" scrollTo="#clubs" duration="2500" offset="80" style="padding:12px 8px;">{{ 'NAVBAR.CLUBS' | translate }}</a></li>
                        <li role="presentation"><a routerLink="home" scrollTo="#soon" duration="2500" offset="80" style="padding:12px 8px;">{{ 'NAVBAR.PROJECTS' | translate }}</a></li>
                        <li role="presentation"><a routerLink="home" scrollTo="#coaches" duration="2500" offset="80" style="padding:12px 8px;">{{ 'NAVBAR.COACHES' | translate }}</a></li>
                    </ul>

                    <p class="navbar-text navbar-right" style="padding:0px;"> <a class="btn btn-default action-button" role="button" routerLink="contactus" style="padding:7px;font-size:14px;width:86px;">{{ 'NAVBAR.CONTACT' | translate }}</a>
                        <a class="navbar-link btn btn-default action-button" (click)="translate.use('ro')" role="button" style="margin:0px 5px;padding:13px 15px 5px 10px;background-image:url(&quot;assets/img/Flag_of_Romania.png&quot;);background-size:cover;background-repeat:round;">
                    </a>
                        <a class="navbar-link btn btn-default action-button" (click)="translate.use('en')" role="button" style="margin:0px 5px;padding:13px 15px 5px 10px;background-image:url(&quot;assets/img/british-flag-small.png&quot;);background-size:cover;background-repeat:round;">
                    </a>
                    </p>
                </div>

            </div>
        </nav>
        <div class="container" style="padding:65px 0px 10px 0px;">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="assets/img/squash-1.png">
                    </div>
                    <div class="item">
                        <img src="assets/img/squash-2.jpg">
                    </div>
                    <div class="item">
                        <img src="assets/img/squash-3.jpg">
                    </div>
                    <div class="item">
                        <img src="assets/img/squash-4.jpg">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
