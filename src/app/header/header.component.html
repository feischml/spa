<div class="header-dark" style="background-color:rgb(238,244,247);background-repeat:no-repeat;background-size:auto;height:auto;padding:0px">
    <nav class="navbar navbar-default navbar-fixed-top" style="background-color:rgba(30, 21, 54, 0.93);padding:4px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" routerLink="home" style="background-image:url(&quot;assets/img/logoprosquash.png&quot;);background-repeat:no-repeat;background-size:contain;background-position:right;width:115px;height:49px;margin:0px 0px 0px 20px;padding:12px 10px;">
                </a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navcol-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse navcol-1">
                <ul class="nav navbar-nav">
                    <li role="presentation">
                        <a (click)="scrollTo('#squashcluj')" routerLink="home" style="padding:12px 8px;">
                            <strong>{{ 'NAVBAR.SQUASH' | translate }}</strong>
                        </a>
                    </li>
                    <li role="presentation">
                        <a routerLink="home" (click)="scrollTo('#clubs')" duration="2500" offset="80" style="padding:12px 8px;">{{ 'NAVBAR.CLUBS' | translate }}</a>
                    </li>
                    <li role="presentation">
                        <a routerLink="home" (click)="scrollTo('#soon')" duration="2500" offset="80" style="padding:12px 8px;">{{ 'NAVBAR.PROJECTS' | translate }}</a>
                    </li>
                    <li role="presentation">
                        <a routerLink="home" (click)="scrollTo('#coaches')" duration="2500" offset="80" style="padding:12px 8px;">{{ 'NAVBAR.COACHES' | translate }}</a>
                    </li>
                    <li role="presentation">
                        <a routerLink="profiles" (click)="closeNavbar()" style="padding:12px 8px;">{{ 'NAVBAR.PROFILES' | translate }}</a>
                    </li>
                    <li role="presentation">
                        <a routerLink="contactus" (click)="closeNavbar()" style="padding:12px 8px;">{{ 'NAVBAR.CONTACT' | translate }}</a>
                    </li>
                </ul>

                <p class="navbar-text navbar-right" style="margin: 8px 0px 10px 0px; width: 170px">
                    <!--<a *ngIf="user" class="btn btn-default action-button" role="button" (click)="logout()" style="padding:7px;font-size:12px;width:66px;">{{ 'NAVBAR.LOGOUT' | translate }}</a> -->
                    <!--<a *ngIf="!user" class="btn btn-default action-button" role="button" (click)="login()" style="padding:7px;font-size:12px;width:66px;">{{ 'NAVBAR.LOGIN' | translate }}</a> -->
                    <a class="navbar-link btn btn-default action-button" (click)="translate.use('ro')" role="button" style="margin:0px 5px;padding:13px 11px 5px 9px;background-image:url(&quot;assets/img/Flag_of_Romania.png&quot;);background-size:cover;background-repeat:round;"></a>
                    <a class="navbar-link btn btn-default action-button" (click)="translate.use('en')" role="button" style="margin:0px 5px;padding:13px 11px 5px 9px;background-image:url(&quot;assets/img/british-flag-small.png&quot;);background-size:cover;background-repeat:round;"></a>
                    <!--<li *ngIf="user" style="margin: 4px 0px 0px 4px; font-size:11px; list-style-type: none;" role="presentation">{{ 'NAVBAR.HELLO' | translate }}{{ user.name }}</li> -->
                </p>
            </div>

        </div>
    </nav>
    <div class="container" style="height: 410px;">
        <div>
            <video id="video" preload="true" autoplay="autoplay" loop="loop" muted="true" volume="0" class="myVideo">
                <source src="assets/videos/videoplayback_a.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>
